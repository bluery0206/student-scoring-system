{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-bs-core="modern">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome for icons -->
    <script src="https://kit.fontawesome.com/1c724ccd5b.js" crossorigin="anonymous"></script>

    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
 
    <!-- Bootstrap JS bundle with Popper -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="shortcut icon" href="{% static 'icon/school-solid.svg' %}" type="image/x-icon">
    <title>
        SSS

            | {{ title }}

    </title>
</head>
<body>
    {% block body %}
    {% endblock body %}
</body>
</html>
