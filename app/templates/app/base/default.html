{% extends 'app/base/empty.html' %}
{% load static %}
{% load widget_tweaks %}

{% block body %}
    <nav class="navbar navbar-expand-sm"
        style="background-color: var(--bs-content-bg); border-bottom: var(--bs-border-width) solid var(--bs-content-border-color);">

        <div class="container">
            <a class="navbar-brand" href="{% url 'app-index' %}">
                <img src="{% static 'icon/icon.svg' %}" alt="SSS Logo" height="20" width="24"
                    class="object-fit-cover p-0 m-0 d-inline-block align-text-top">
                <span class="fw-bold fs-6 text-wrap">Student Scoring System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-1"
                aria-controls="navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app-index' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course:index' %}">
                            Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'section:index' %}">
                            Sections
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'auth:signout' %}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
{% endblock %}
